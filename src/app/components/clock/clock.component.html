<div class="clock-card h-100">
  <div class="clock-image position-relative overflow-hidden rounded-3 mb-3" 
       [style.background-color]="clock.color === 'Black' ? '#2c2c2c' : 
                                 clock.color === 'Antique' ? '#cd853f' :
                                 clock.color === 'Natural' ? '#f5f5dc' :
                                 clock.color === 'White' ? '#ffffff' :
                                 clock.color === 'Gold' ? '#ffd700' :
                                 clock.color === 'Silver' ? '#c0c0c0' : '#f8f8f8'"
       style="height: 250px; background-size: cover; background-position: center;">
    
    <!-- Clock representation -->
    <div class="clock-overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center">
      <!-- Clock face -->
      <div class="clock-face" 
           [style.width]="clock.type === 'Mantel' ? '80px' : '60px'"
           [style.height]="clock.type === 'Mantel' ? '80px' : '60px'"
           [style.background]="clock.material === 'Metal & Glass' ? 'rgba(44, 44, 44, 0.8)' : 
                              clock.material === 'Wood & Brass' ? 'rgba(205, 133, 63, 0.8)' :
                              clock.material === 'Wood' ? 'rgba(245, 245, 220, 0.8)' :
                              clock.material === 'Plastic & Metal' ? 'rgba(255, 255, 255, 0.8)' :
                              clock.material === 'Brass & Glass' ? 'rgba(255, 215, 0, 0.8)' :
                              'rgba(192, 192, 192, 0.8)'"
           [style.border-radius]="'50%'"
           [style.box-shadow]="'0 4px 15px rgba(0, 0, 0, 0.2)'"
           [style.border]="'3px solid rgba(255, 255, 255, 0.3)'">
        
        <!-- Clock hands -->
        <div class="clock-hands position-absolute" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
          <div class="hour-hand" style="width: 2px; height: 20px; background: rgba(255, 255, 255, 0.8); position: absolute; top: -10px; left: 50%; transform: translateX(-50%); border-radius: 1px;"></div>
          <div class="minute-hand" style="width: 1px; height: 25px; background: rgba(255, 255, 255, 0.8); position: absolute; top: -12px; left: 50%; transform: translateX(-50%); border-radius: 1px;"></div>
        </div>
        
        <!-- Clock center -->
        <div class="clock-center position-absolute" style="top: 50%; left: 50%; transform: translate(-50%, -50%); width: 6px; height: 6px; background: rgba(255, 255, 255, 0.9); border-radius: 50%;"></div>
      </div>
      
      <!-- Clock numbers (simplified) -->
      <div class="clock-numbers position-absolute" style="top: 10px; left: 50%; transform: translateX(-50%); color: rgba(255, 255, 255, 0.8); font-size: 0.7rem; font-weight: bold;">12</div>
      <div class="clock-numbers position-absolute" style="bottom: 10px; left: 50%; transform: translateX(-50%); color: rgba(255, 255, 255, 0.8); font-size: 0.7rem; font-weight: bold;">6</div>
    </div>
    
    <!-- Clock Info Overlay -->
    <div class="clock-info position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-between p-3" 
         style="background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.3) 100%);">
      <div class="clock-badge">
        <span class="badge bg-white text-dark px-2 py-1 rounded-pill" style="font-size: 0.7rem;">
          {{ clock.style }}
        </span>
      </div>
      <div class="clock-price">
        <span class="badge bg-primary px-2 py-1 rounded-pill" style="font-size: 0.7rem;">
          {{ clock.price }}
        </span>
      </div>
    </div>
  </div>
  
  <div class="clock-content">
    <h5 class="fw-bold text-dark mb-2">{{ clock.title }}</h5>
    <p class="text-muted small mb-3">{{ clock.description }}</p>
    
    <div class="clock-features mb-3">
      <div class="row g-2">
        <div class="col-6" *ngFor="let feature of clock.features">
          <span class="badge bg-light text-dark border px-2 py-1" style="font-size: 0.65rem;">
            {{ feature }}
          </span>
        </div>
      </div>
    </div>
    
    <div class="clock-actions d-flex gap-2">
      <button class="btn btn-outline-primary btn-sm flex-fill" (click)="viewClock()">
        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor" class="me-1">
          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
        </svg>
        View
      </button>
      <button class="btn btn-primary btn-sm flex-fill" (click)="getQuote()">
        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor" class="me-1">
          <path d="M8 0C3.58 0 0 3.58 0 8s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/>
          <path d="M8 4c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
        </svg>
        Quote
      </button>
    </div>
  </div>
</div>
