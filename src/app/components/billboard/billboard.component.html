<section id="billboard" class="position-relative overflow-hidden bg-light-blue">
  <div class="container-fluid p-0">
    <div class="swiper main-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let slide of slides">
          <div class="billboard-slide d-flex align-items-center position-relative" [style.background-image]="'url(' + slide.image + ')'" style="min-height: 100vh; background-size: cover; background-position: center;">
            <div class="position-absolute top-0 start-0 w-100 h-100" style="background: rgba(255, 255, 255, 0.1);"></div>
            <div class="container-fluid position-relative" style="z-index: 2;">
              <div class="row align-items-center min-vh-100">
                <div class="col-lg-6">
                  <div class="billboard-content p-4">
                    <h1 class="display-4 fw-bold text-dark mb-3">{{ slide.title }}</h1>
                    <h2 class="h4 text-primary mb-4">{{ slide.subtitle }}</h2>
                    <p class="lead text-muted mb-4">{{ slide.description }}</p>
                    <a [routerLink]="slide.buttonLink" class="btn btn-primary btn-lg px-4 py-3 rounded-pill">
                      {{ slide.buttonText }}
                    </a>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="billboard-image text-center">
                    <img [src]="slide.image" [alt]="slide.title" class="img-fluid rounded shadow">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Navigation -->
      <div class="position-absolute top-50 start-0 translate-middle-y" style="z-index: 10;">
        <button class="btn btn-light rounded-circle shadow" (click)="prevSlide()" style="width: 60px; height: 60px;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15,18 9,12 15,6"></polyline>
          </svg>
        </button>
      </div>
      <div class="position-absolute top-50 end-0 translate-middle-y" style="z-index: 10;">
        <button class="btn btn-light rounded-circle shadow" (click)="nextSlide()" style="width: 60px; height: 60px;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9,18 15,12 9,6"></polyline>
          </svg>
        </button>
      </div>
      
      <!-- Pagination -->
      <div class="swiper-pagination position-absolute bottom-0 start-50 translate-middle-x mb-3"></div>
    </div>
  </div>
</section>
