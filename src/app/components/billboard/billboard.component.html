<section id="billboard" class="position-relative overflow-hidden bg-light-blue" style="margin: 0; padding: 0; top: 0; left: 0;">
  <div class="container-fluid p-0">
    <div class="billboard-slide d-flex align-items-center position-relative" [style.background-image]="'url(' + slides[0].image + ')'" style="min-height: 100vh; background-size: cover; background-position: center; margin: 0; padding: 0; top: 0; left: 0;">
      <div class="position-absolute top-0 start-0 w-100 h-100" style="background: rgba(255, 255, 255, 0.1);"></div>
      <div class="container-fluid position-relative" style="z-index: 2;">
        <div class="row align-items-center min-vh-100">
          <div class="col-lg-6">
            <div class="billboard-content p-4">
              <h1 class="display-4 fw-bold text-dark mb-3">{{ slides[0].title }}</h1>
              <h2 class="h4 text-dark mb-4">{{ slides[0].subtitle }}</h2>
              <p class="lead text-muted mb-4">{{ slides[0].description }}</p>
              <a [routerLink]="slides[0].buttonLink" class="btn btn-primary btn-lg px-4 py-3 rounded-pill">
                {{ slides[0].buttonText }}
              </a>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="billboard-image text-center">
              <img [src]="slides[0].image" [alt]="slides[0].title" class="img-fluid rounded shadow">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
