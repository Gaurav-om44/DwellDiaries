<section id="mobile-products" class="py-5 bg-cream">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="display-5 fw-bold text-dark">Featured Projects</h2>
      <p class="lead text-muted">Explore our latest interior design projects showcasing creativity and functionality</p>
    </div>
    
    <div class="row g-4">
      <div class="col-lg-4 col-md-6" *ngFor="let project of featuredProjects">
        <div class="card h-100 border-0 shadow-sm">
          <div class="position-relative overflow-hidden">
            <img [src]="project.image" [alt]="project.name" class="card-img-top" style="height: 250px; object-fit: cover;" (click)="viewProject(project)">
            <div class="position-absolute top-50 start-50 translate-middle">
              <button class="btn btn-primary btn-sm rounded-pill" (click)="viewProject(project)">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                </svg>
                View Project
              </button>
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title fw-bold">{{ project.name }}</h5>
            <p class="text-muted small mb-2">{{ project.location }}</p>
            <p class="card-text text-muted">{{ project.description }}</p>
            <div class="mt-3">
              <span class="badge" [class.bg-primary]="project.category === 'residential'" 
                    [class.bg-secondary]="project.category === 'commercial'">
                {{ project.category | titlecase }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
