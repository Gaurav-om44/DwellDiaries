<div class="entryway-design-card h-100">
  <div class="design-image position-relative overflow-hidden rounded-3 mb-3" 
       [style.background-color]="design.color === 'Warm Beige' ? '#f5f5f0' : 
                                 design.color === 'Dramatic Black' ? '#2c2c2c' :
                                 design.color === 'Sage Green' ? '#9caf88' :
                                 design.color === 'Crisp White' ? '#ffffff' :
                                 design.color === 'Dark Green' ? '#2d5016' :
                                 design.color === 'Peach/Nude' ? '#f4c2a1' : '#f8f8f8'"
       style="height: 250px; background-size: cover; background-position: center;">
    
    <!-- Design Elements Overlay -->
    <div class="design-overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center">
      <!-- Mirror representation -->
      <div class="mirror-element" 
           [style.width]="design.style === 'Luxury' ? '80px' : '60px'"
           [style.height]="design.style === 'Luxury' ? '100px' : '80px'"
           [style.border]="design.style === 'Luxury' ? '3px solid #d4af37' : '2px solid #333'"
           [style.border-radius]="design.style === 'Natural' ? '8px' : '50%'"
           [style.background]="'rgba(255, 255, 255, 0.1)'"
           [style.box-shadow]="design.style === 'Luxury' ? '0 0 20px rgba(212, 175, 55, 0.3)' : '0 0 10px rgba(0, 0, 0, 0.2)'">
      </div>
      
      <!-- Console table representation -->
      <div class="console-element position-absolute" 
           style="bottom: 20px; left: 50%; transform: translateX(-50%); width: 60px; height: 8px; background: rgba(255, 255, 255, 0.8); border-radius: 4px;">
      </div>
      
      <!-- Ottoman representation -->
      <div class="ottoman-element position-absolute" 
           style="bottom: 10px; left: 50%; transform: translateX(-50%); width: 20px; height: 12px; background: rgba(245, 245, 240, 0.9); border-radius: 50%;">
      </div>
    </div>
    
    <!-- Design Info Overlay -->
    <div class="design-info position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-between p-3" 
         style="background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.3) 100%);">
      <div class="design-badge">
        <span class="badge bg-white text-dark px-2 py-1 rounded-pill" style="font-size: 0.7rem;">
          {{ design.style }}
        </span>
      </div>
      <div class="design-price">
        <span class="badge bg-primary px-2 py-1 rounded-pill" style="font-size: 0.7rem;">
          {{ design.price }}
        </span>
      </div>
    </div>
  </div>
  
  <div class="design-content">
    <h5 class="fw-bold text-dark mb-2">{{ design.title }}</h5>
    <p class="text-muted small mb-3">{{ design.description }}</p>
    
    <div class="design-features mb-3">
      <div class="row g-2">
        <div class="col-6" *ngFor="let feature of design.features">
          <span class="badge bg-light text-dark border px-2 py-1" style="font-size: 0.65rem;">
            {{ feature }}
          </span>
        </div>
      </div>
    </div>
    
    <div class="design-actions d-flex gap-2">
      <button class="btn btn-outline-primary btn-sm flex-fill" (click)="viewDesign()">
        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor" class="me-1">
          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
        </svg>
        View
      </button>
      <button class="btn btn-primary btn-sm flex-fill" (click)="getQuote()">
        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor" class="me-1">
          <path d="M8 0C3.58 0 0 3.58 0 8s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/>
          <path d="M8 4c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
        </svg>
        Quote
      </button>
    </div>
  </div>
</div>
