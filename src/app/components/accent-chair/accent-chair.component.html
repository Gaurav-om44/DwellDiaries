<div class="accent-chair-card h-100">
  <div class="chair-image position-relative overflow-hidden rounded-3 mb-3" 
       [style.background-color]="chair.color === 'Deep Blue' ? '#1e3a8a' : 
                                 chair.color === 'Brown' ? '#8b4513' :
                                 chair.color === 'Natural' ? '#f5f5dc' :
                                 chair.color === 'Mustard' ? '#ffdb58' :
                                 chair.color === 'Multi-Color' ? '#ff6b6b' :
                                 chair.color === 'Charcoal' ? '#36454f' : '#f8f8f8'"
       style="height: 250px; background-size: cover; background-position: center;">
    
    <!-- Chair representation -->
    <div class="chair-overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center">
      <!-- Chair back -->
      <div class="chair-back" 
           [style.width]="chair.style === 'Traditional' ? '60px' : '50px'"
           [style.height]="chair.style === 'Traditional' ? '80px' : '70px'"
           [style.background]="chair.material === 'Velvet' ? 'rgba(30, 58, 138, 0.8)' : 
                              chair.material === 'Leather' ? 'rgba(139, 69, 19, 0.8)' :
                              chair.material === 'Wood & Fabric' ? 'rgba(245, 245, 220, 0.8)' :
                              chair.material === 'Fabric & Wood' ? 'rgba(255, 219, 88, 0.8)' :
                              chair.material === 'Mixed Textiles' ? 'rgba(255, 107, 107, 0.8)' :
                              'rgba(54, 69, 79, 0.8)'"
           [style.border-radius]="chair.style === 'Scandinavian' ? '8px' : '4px'"
           [style.box-shadow]="'0 4px 15px rgba(0, 0, 0, 0.2)'">
      </div>
      
      <!-- Chair seat -->
      <div class="chair-seat position-absolute" 
           style="bottom: 20px; left: 50%; transform: translateX(-50%); width: 40px; height: 15px; background: rgba(255, 255, 255, 0.3); border-radius: 8px;">
      </div>
      
      <!-- Chair legs -->
      <div class="chair-legs position-absolute" 
           style="bottom: 5px; left: 50%; transform: translateX(-50%); width: 35px; height: 8px; background: rgba(139, 115, 85, 0.6); border-radius: 4px;">
      </div>
    </div>
    
    <!-- Chair Info Overlay -->
    <div class="chair-info position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-between p-3" 
         style="background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.3) 100%);">
      <div class="chair-badge">
        <span class="badge bg-white text-dark px-2 py-1 rounded-pill" style="font-size: 0.7rem;">
          {{ chair.style }}
        </span>
      </div>
      <div class="chair-price">
        <span class="badge bg-primary px-2 py-1 rounded-pill" style="font-size: 0.7rem;">
          {{ chair.price }}
        </span>
      </div>
    </div>
  </div>
  
  <div class="chair-content">
    <h5 class="fw-bold text-dark mb-2">{{ chair.title }}</h5>
    <p class="text-muted small mb-3">{{ chair.description }}</p>
    
    <div class="chair-features mb-3">
      <div class="row g-2">
        <div class="col-6" *ngFor="let feature of chair.features">
          <span class="badge bg-light text-dark border px-2 py-1" style="font-size: 0.65rem;">
            {{ feature }}
          </span>
        </div>
      </div>
    </div>
    
    <div class="chair-actions d-flex gap-2">
      <button class="btn btn-outline-primary btn-sm flex-fill" (click)="viewChair()">
        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor" class="me-1">
          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
        </svg>
        View
      </button>
      <button class="btn btn-primary btn-sm flex-fill" (click)="getQuote()">
        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor" class="me-1">
          <path d="M8 0C3.58 0 0 3.58 0 8s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/>
          <path d="M8 4c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
        </svg>
        Quote
      </button>
    </div>
  </div>
</div>
